<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-contact</title>
</head>
<body>
    <section>
        <form action="#" method="get">
            <h1>Formulario de contacto</h1>
            <h2>Escribenos y en breve los pondremos en contacto contigo</h2>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
            </div>
            
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email">
            </div>
            <div>
                <label for="phone">teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Escribe tu teléfono">
            </div>
            <div>
                <label for="web">sitio web</label>
                <input type="url" id="web" name="web" placeholder="Escribe la URL de tu web">
            </div>
            <div>
                <label for="caso">Asunto</label>
                <input type="text" id="caso" name="caso" placeholder="Escribe un asunto">
            </div>
            <div>
                <label for="msj">mensaje</label>
                <textarea name="msj" id="msj" cols="30" rows="10" placeholder="Deja tu comentario..."></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
            <div>
                <p>* los campos son olbigatorios.</p>
            </div>
        </form>
    </section>
</body>
</html>
