<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-html</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section>
        <form action="#" method="get">
            <h1>Formulario</h1>
            <div>
            <label for="name">Nombre</label>
            <input type="text"  id="name" name="name">
            </div>
            <br>
            <div>
            <label for="lname">Apellido</label>
            <input type="text"  id="lname" name="lname">
            </div>
            <br>
            <div>
            <label for="volume">Edad</label>
            <input type="range" min="18" max="80" id="volume" name="volume">
            </div>
            <br>
            <div>
            <label for="man">Masculino</label>
            <input type="radio" id="man" name="sex" value="Masculino">
            <label for="woman">Femenino</label>
            <input type="radio" id="woman" name="sex" value="Femenino">
            </div>
            <br>
            <div>
                <label for="dni">DNI</label>
                <input type=" text number" name="dni" id="dni" maxlength="8">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </form>
    </section>
</body>
</html>
