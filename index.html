<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h1>Form-Criss</h1>
        <form action="#">
        <div>
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" placeholder="SpongeBob" minlength="0" maxlength="20" required>
        </div>
        <br>
        <div>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" placeholder="Squarepants" minlength="0" maxlength="20" required>
        </div>
        <br>
        <div>
        <label for="password">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="" minlength="0" maxlength="20" required>
        </div>
        <br>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Spant@gmail.com" minlength="0" maxlength="20" required>
        </div> <br>
        <div>
        <label for="phone">Phone #:</label>
        <input type="tel" id="Phone" name="phone" placeholder="(123)-456-7890" minlength="0" maxlength="20" required>
        </div> <br>
        <div>
        <label for="name">Birthday:</label>
        <input type="date" id="bday" name="bday" placeholder="" minlength="0" maxlength="20" required>
        </div>
        <br>
        <div>
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
            <label for="Kid.">Kid.</label>
            <input type="radio" id="Kid." name="title" value="Kid.">
        </div>
        <br>
        <div>
            <label for="payment">Payment:</label>
            <select name="payment" id="payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Giftcard">Giftcard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Recommended">Recommended</label>
            <input type="checkbox" name="Recommended" id="Recommended">
        </div>
        <br>
        <div>
            <input type="submit" value="Send">
        </div>
        </form>
    </section>
</body>
</html>
